<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perang Melawan Zombie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #222;
        }
        
        #gameUI {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 18px;
            text-shadow: 1px 1px 3px black;
            pointer-events: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            text-align: center;
            z-index: 100;
            padding: 20px;
        }
        
        #controls {
            position: absolute;
            bottom: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            z-index: 5;
        }
        
        .control-btn {
            width: 70px;
            height: 70px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 30px;
            user-select: none;
            -webkit-user-select: none;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        #shootBtn {
            position: absolute;
            right: 30px;
            bottom: 120px;
            width: 90px;
            height: 90px;
            background-color: rgba(255, 0, 0, 0.4);
        }
        
        #joystick {
            position: absolute;
            left: 40px;
            bottom: 40px;
            width: 120px;
            height: 120px;
        }
        
        #joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }
        
        #joystick-handle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 35px;
            left: 35px;
            transition: transform 0.1s;
        }
        
        .game-button {
            padding: 15px 30px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 30px;
            z-index: 20;
            position: relative;
            touch-action: manipulation;
            min-width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .game-button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        .game-button:active {
            transform: scale(0.98);
        }
        
        h1 {
            color: #FF5252;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px black;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            max-width: 80%;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div>‚ù§Ô∏è <span id="health">100</span> | üî´ <span id="ammo">30</span></div>
            <div>üßü <span id="zombies">0</span> | ‚≠ê <span id="score">0</span></div>
        </div>
        
        <div id="controls">
            <div id="joystick">
                <div id="joystick-base"></div>
                <div id="joystick-handle"></div>
            </div>
            <div id="shootBtn" class="control-btn">üî´</div>
        </div>
        
        <div id="startScreen">
            <h1>PERANG MELAWAN ZOMBIE</h1>
            <p>Gunakan joystick di sebelah kiri untuk bergerak dan tombol merah di kanan untuk menembak</p>
            <button id="startButton" class="game-button">MULAI PERANG!</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
