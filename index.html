<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perang Melawan Zombie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            touch-action: manipulation;
        }
        
        body {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        #gameContainer {
            position: relative;
            width: 100%;
            height: 100%;
        }
        
        #gameCanvas {
            display: block;
            width: 100%;
            height: 100%;
            background-color: #222;
        }
        
        #gameUI {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 16px;
            text-shadow: 1px 1px 2px black;
            pointer-events: none;
        }
        
        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            z-index: 10;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 5;
        }
        
        .control-btn {
            width: 60px;
            height: 60px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            user-select: none;
            -webkit-user-select: none;
        }
        
        #shootBtn {
            position: absolute;
            right: 20px;
            bottom: 100px;
            width: 80px;
            height: 80px;
            background-color: rgba(255, 0, 0, 0.3);
        }
        
        #joystick {
            position: absolute;
            left: 30px;
            bottom: 30px;
            width: 100px;
            height: 100px;
        }
        
        #joystick-base {
            position: absolute;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
        }
        
        #joystick-handle {
            position: absolute;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            top: 30px;
            left: 30px;
        }
        
        button {
            padding: 12px 24px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        
        <div id="gameUI">
            <div>‚ù§Ô∏è <span id="health">100</span></div>
            <div>üî´ <span id="ammo">30</span></div>
            <div>üßü <span id="zombies">0</span></div>
            <div>‚≠ê <span id="score">0</span></div>
        </div>
        
        <div id="controls">
            <div id="joystick">
                <div id="joystick-base"></div>
                <div id="joystick-handle"></div>
            </div>
            <div id="shootBtn" class="control-btn">üî´</div>
        </div>
        
        <div id="startScreen">
            <h1>PERANG MELAWAN ZOMBIE</h1>
            <p>Gunakan joystick untuk bergerak dan tombol merah untuk menembak</p>
            <button id="startButton">Mulai Game</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
